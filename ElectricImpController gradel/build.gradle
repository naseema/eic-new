apply plugin: 'android'

android {
    buildToolsVersion '19.0.3'
    compileSdkVersion 19
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 5
        versionName "3.0"
    }

    signingConfigs {
        debug {
        }
        release {
            storeFile file('play_store_key_sign_electric_imp')
            storePassword "playStoreSign!"
            keyAlias "electric imp controller"
            keyPassword "playStoreSign!"
        }
    }


    buildTypes {
        debug {
            debuggable true
            jniDebugBuild true
            runProguard false
            zipAlign true
        }
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebugBuild false
            zipAlign true
        }
    }



}



dependencies {
    compile 'com.android.support:gridlayout-v7:19.0.1'
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
